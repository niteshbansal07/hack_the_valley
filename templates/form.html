{% extends 'base.html' %}

{% block title%} Index{% endblock %}

{% block content %}
<form class="p-3" action="{{ url_for('handle_data') }}" method="post">
    
    <div class="form-group">
      <label for="seeAnotherFieldGroup">What do you plan on sharing today?</label>
      <select class="form-control" id="seeAnotherFieldGroup" name="seeAnotherFieldGroup">
            <option value="positive">Sharing a success story!</option>
            <option value="negative">Sharing my pain</option>
      </select>
    </div>
    
    <div class="form-group" id="positiveDiv">
          <label class="positiveField" for="oField1">Title your Victory!</label>
          <textarea class="form-control" id="oField1" name="oField1" rows="1"></textarea>
          <label class="positiveField" for="otherField2">Elaborate the Victory!</label>
          <textarea class="form-control" id="oField2" rows="3"></textarea>
    </div>
    
    <div class="form-group" id="negativeDiv">
      <label class="negativeField" for="feelings">How are you feeling?</label>
      <textarea class="form-control" id="feelings" name="feelings" rows="2"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock %}
