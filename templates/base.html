  <!-- Footer -->

    <!-- Grid container -->

      <!-- Section: Links -->

        <!-- Grid row-->
        <div class="row text-center d-flex justify-content-center pt-5">

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="#!" class="text-white">Connect with a Psychologist</a>

          </div>
          <!-- Grid column -->

            </h6>
          </div>
          <!-- Grid column -->


        </div>

      </section>
      <!-- Section: Links -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">

    <!-- Copyright -->
  </footer>
  <!-- Footer -->
  {{ bootstrap.load_js() }}
  <script>
    $("#seeAnotherFieldGroup").change(function() {
      if ($(this).val() == "positive") {
        $('#positiveDiv').show();
        $('.positiveField').attr('required', '');
        $('.positiveField').attr('data-error', 'This field is required.');
        $('#negativeDiv').hide();
        $('.negativeField').removeAttr('required');
        $('.negativeField').removeAttr('data-error');
      } else {
        $('#positiveDiv').hide();
        $('.positiveField').removeAttr('required');
        $('.positiveField').removeAttr('data-error');
        $('#negativeDiv').show();
        $('.negativeField').attr('required', '');
        $('.negativeField').attr('data-error', 'This field is required.');
      }
    });
    $("#seeAnotherFieldGroup").trigger("change");
    </script>
</body>

</html>
