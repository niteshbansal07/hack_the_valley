<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="../static/main.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="nav"></div>
    </header>
    {% block content %} {% endblock %}
    <footer class="text-center">
        {% block footer %}
            <small> &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/niteshbansal07/hack_the_valley">aa</a>
            </small>
        {% endblock %}
    </footer>
    {{ bootstrap.load_js() }}
</body>
</html>
